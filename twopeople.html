<!DOCTYPE html>

<head>
    <title>Score Calc</title>
    <meta charset="UTF-8">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/restart.js"></script>
    <script src="./js/setSeedmoney.js"></script>
    <script src="./js/gameEnd.js"></script>
    <script src="./js/undo.js"></script>
    <script src="./js/changName.js"></script>
</head>

<body>
    <div class="topBar">
        <p><a href="./index.html">Score Calc</a> / 2 Players</p>
    </div>

    <div class="sideBar">
        <br>
        <div id="seedMoney" style="width: 100%; display: block;">
            <p style="text-align: left; margin-bottom: 0; margin-left: 2px;">시작금:</p>
            <input name='smi' type="number"> <button onclick="setSeedmoney()">완료</button>
        </div>
        <div id="resultMoney" style="display: none;">
            <p style="text-align: left; margin-bottom: 0; margin-left: 2px;">판돈:</p>
            <input name="betMoney" type="number"> <button onclick="gameEnd()">완료</button>
        </div>
        <div id='undo' style="display: block; width: 100%;">
            <p><button onclick="undo()" style="width: 50%; aspect-ratio: 12/5;">되돌리기</button></p>
        </div>
        <div id="restart" style="display: none;  width: 100%;">
            <p><button onclick="restart()" style="width: 50%; aspect-ratio: 12/5;">다시시작</button></p>
        </div>
    </div>
    <div id="player-container" class="container">

        <div id='player1' class="userboxTwo">
            <div>
                <span id="p1-name" onclick="changeName('p1-name')">Player 1</span>
                <div name="win-checker" style="float: right; margin-right: 5px;">
                    <input type="radio" name="rb" id="p1w"> <label for="p1w">승리</label>
                </div>
            </div>
            <p>소지금: <span id="p1m"> </span></p>
            <div id='log' class="logbox">
                <p>로그</p>
                <br>
                <p id="p1l"> </p>
            </div>
        </div>

        <div id='player2' class="userboxTwo">
            <div>
                <span id="p2-name" onclick="changeName('p2-name')">Player 2</span>
                <div name="win-checker" style="float: right; margin-right: 5px;">
                    <input type="radio" name="rb" id="p2w"> <label for="p2w">승리</label>
                </div>
            </div>
            <p>소지금: <span id="p2m"> </span></p>
            <div id='log' class="logbox">
                <p>로그</p>
                <p id="p2l"> </p>
            </div>
        </div>

    </div>


</body>
