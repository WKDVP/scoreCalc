<!DOCTYPE html>

<head>
    <title>Score Calc</title>
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/restart.js"></script>
    <script src="./js/setSeedmoney.js"></script>
    <script src="./js/gameEnd.js"></script>
    <script src="./js/undo.js"></script>
</head>

<body>
    <div class="topBar">
        <p><a href="./index.html">Score Calc</a> / 2 Players</p>
    </div>
    <div class="sideBar">
        <br>
        <div id="seedMoney" style="display: block;">
            <p>시작금: <input name='smi' type="number"> <button onclick="setSeedmoney()">완료</button></p>
        </div>

        <div id="resultMoney" style="display: none;">
            <p>판돈: <input name="betMoney" type="number"> <button onclick="gameEnd()">완료</button> </p>
        </div>
        <div id = 'undo' style="display: block;">
            <p><button onclick="undo()">되돌리기</button></p>
        </div>
        <div id="restart" style="display: none;">
            <p><button onclick="restart()">다시시작</button></p>
        </div>
    </div>
    <div id="div-container" class="container">

        <div id='player1' class="userboxTwo">
            <p>소지금: <span id="p1m">1000000 </span></p>
            <input type="radio" name="rb" id="p1w"> <label for="p1w">승리</label>
            <br>
            <div id='log' class="logbox">
            <p>로그</p>
            <br>
            <p id="p1l">+10<br>-10<br>-11<br>-12<br>+123</p>
            </div>
        </div>

        <div id='player2' class="userboxTwo">
            <p>소지금: <span id="p2m"> </span></p>
            <input type="radio" name="rb" id="p2w"> <label for="p2w">승리</label>
            <br>
            <div id='log' class="logbox">
                <p>로그</p>
                <p id="p2l"> </p>
                </div>
        </div>

    </div>


</body>
